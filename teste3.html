<!-- HERO SECTION HTML -->
<div id="hero-wrapper">
    <div id="terminal-box">
      <div class="terminal-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
      </div>
      <div class="terminal-body" id="terminal-content"></div>
    </div>
  
    <div id="hero-content" style="display: none;">
      <h1 id="hero-title">TUTANKHAMAL</h1>
      <p id="typing-text"></p>
    </div>
  </div>
  
  <!-- HERO SECTION CSS -->
  <style>
  #hero-wrapper {
    min-height: 100vh;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: relative;
    z-index: 1;
    pointer-events: none;
  }
  
  #terminal-box {
    background: linear-gradient(135deg, rgba(128,0,255,0.3), rgba(0,255,255,0.3));
    border: 2px solid #8800ff;
    border-radius: 10px;
    padding: 20px;
    max-width: 90%;
    width: 600px;
    backdrop-filter: blur(10px);
    color: #0f0;
    font-family: 'Courier New', monospace;
    box-shadow: 0 0 20px #8800ff;
    z-index: 2;
    pointer-events: auto;
  }
  
  .terminal-header {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
  }
  
  .dot {
    height: 12px;
    width: 12px;
    border-radius: 50%;
    display: inline-block;
  }
  
  .red { background-color: #ff5f56; }
  .yellow { background-color: #ffbd2e; }
  .green { background-color: #27c93f; }
  
  .terminal-body {
    white-space: pre-line;
    max-height: 300px;
    overflow-y: auto;
  }
  
  #hero-content {
    text-align: center;
    z-index: 2;
    pointer-events: auto;
  }
  
  #hero-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 64px;
    color: #fff;
    text-shadow: 0 0 5px #f0f, 0 0 15px #0ff;
    animation: glitch 2s infinite, pulse 2s ease-in-out infinite, fadeZoom 1s ease forwards;
    opacity: 0;
  }
  
  @keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-1px, 1px); }
    40% { transform: translate(-2px, -1px); }
    60% { transform: translate(1px, 2px); }
    80% { transform: translate(2px, -2px); }
    100% { transform: translate(0); }
  }
  
  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 5px #f0f, 0 0 15px #0ff; }
    50% { text-shadow: 0 0 15px #f0f, 0 0 25px #0ff; }
  }
  
  @keyframes fadeZoom {
    to { opacity: 1; transform: scale(1.05); }
  }
  
  #typing-text {
    font-size: 18px;
    font-family: 'Courier New', monospace;
    color: #ccc;
    margin-top: 10px;
    min-height: 24px;
  }
  </style>
  
  <!-- HERO SECTION JS -->
  <script>
  const codeLines = [
    "const hero = document.querySelector('#hero-wrapper');",
    "function startHeroAnimation() {",
    "  fadeOutTerminal();",
    "  showHeroContent();",
    "}",
    "startHeroAnimation();"
  ];
  
  let terminalIndex = 0;
  const terminalEl = document.getElementById("terminal-content");
  const terminalBox = document.getElementById("terminal-box");
  const heroContent = document.getElementById("hero-content");
  const heroTitle = document.getElementById("hero-title");
  
  function typeTerminal() {
    if (terminalIndex < codeLines.length) {
      terminalEl.innerHTML += codeLines[terminalIndex] + "\n";
      terminalIndex++;
      setTimeout(typeTerminal, 400);
    } else {
      setTimeout(() => {
        terminalBox.style.transition = "opacity 1s ease, transform 1s ease";
        terminalBox.style.opacity = 0;
        terminalBox.style.transform = "scale(0.9)";
        setTimeout(() => {
          terminalBox.style.display = "none";
          showHeroContent();
        }, 1000);
      }, 1000);
    }
  }
  
  function showHeroContent() {
    heroContent.style.display = "block";
    heroTitle.style.opacity = "0";
    setTimeout(() => {
      heroTitle.style.opacity = "1";
    }, 100);
  
    startTypingCycle();
  }
  
  const phrases = [
    "Web Designer / Front-End Developer",
    "Dê vida a sua criatividade",
    "Eleve seu projeto ao proximo nível."
  ];
  
  let currentPhrase = 0;
  let charIndex = 0;
  let isDeleting = false;
  const typingText = document.getElementById("typing-text");
  
  function startTypingCycle() {
    const current = phrases[currentPhrase];
    typingText.textContent = current.substring(0, charIndex);
  
    if (!isDeleting && charIndex < current.length) {
      charIndex++;
      setTimeout(startTypingCycle, 60);
    } else if (isDeleting && charIndex > 0) {
      charIndex--;
      setTimeout(startTypingCycle, 30);
    } else {
      if (!isDeleting) {
        isDeleting = true;
        setTimeout(startTypingCycle, 1000);
      } else {
        isDeleting = false;
        currentPhrase = (currentPhrase + 1) % phrases.length;
        setTimeout(startTypingCycle, 300);
      }
    }
  }
  
  document.addEventListener("DOMContentLoaded", () => {
    typeTerminal();
  });
  </script>
